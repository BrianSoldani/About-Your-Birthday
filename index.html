<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Fontawesome Kit -->
    <script src="https://kit.fontawesome.com/3da1a747b2.js" crossorigin="anonymous"
    ></script>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <!-- My CSS  -->
    <link rel="stylesheet" href="style.css" />
    <title>About Your Birthday?</title>
</head>
<body class="flex bg-gray-600 flex-col h-full">
    <!-- Header -->
        <header class="font-semibold text-5xl tracking-tight">About Your Birthday?</header>
    <br>
        <!-- Header End -->
        <!-- Birthday Container for User Criteria -->
    <div class="flex-1 bg-gray-700 mx-auto p-8 border-t-4 border-b-4 border-gray-900" id="birthdayInfo">
            <div class="setting">
                <p class="font-semibold text-xl tracking-tight">What Do You Want To Know About Your Birthday?</p>
            </div>
            <br>
            <div class="setting border-l-4 p-2 border-gray-800">
                <label>Top Movie From Your Birth Year</label> 
                <input type="checkbox" id="topMovieThatYear" checked />
            </div>
            <div class="setting border-l-4 p-2 border-gray-800">
                <label>Your Horoscope & Zodiac</label> 
                <input type="checkbox" id="horoscope" checked />
            </div>
            <div class="setting border-l-4 p-2 border-gray-800">
                <label>Space Last Year On Your Birthday</label> 
                <input type="checkbox" id="nasaAPI" checked />
            </div>
            <div class="setting border-l-4 p-2 border-gray-800">
                <label>Fun Facts That Occured On Your Birthday</label> 
                <input type="checkbox" id="numberAPI" checked />
            </div>
            <div class="setting border-l-4 p-2 border-gray-800">
                <label>Celebrities Born On Your Birthday</label> 
                <input type="checkbox" id="famousCelebs" checked />
            </div>
        <br>
        <p class="font-semibold text-lg tracking-tight">Enter Your Birthday</p>
        <form id="userBirthdayInput" class="bDate-container">
            <input id="searchInput" type="text" class="bg-gray-100 focus:bg-gray-400" placeholder="MM/DD/YYYY" >
            <button id="searchButton" class="bg-gray-600 hover:bg-gray-500 border-b-4 border-gray-700 py-1 px-2 rounded">
            <i class="fa fa-search"></i>
            </button>
        </form>
    </div>
    <!-- End Birthday Container -->
    <br>
    <!-- Below Generate Flex Columns From Criteria Selected -->
    <div class="w-2/3 flex-col bg-gray-200" id="populateBirthdayInfo">
        <div id="topMovie" class="text-gray-700 text-center bg-gray-400 px-4 py-2 m-2 hiddenEl"></div>
        <div id="horoscopeEl" class="text-gray-700 text-center bg-gray-400 px-4 py-2 m-2 hiddenEl"></div>
        <div id="nasaAPIEl" class="text-gray-700 text-center bg-gray-400 px-4 py-2 m-2 hiddenEl"></div>
        <div id="numberAgeEl" class="text-gray-700 text-center bg-gray-400 px-4 py-2 m-2 hiddenEl"></div>
        <div id="famousCelebrities" class="text-gray-700 text-center bg-gray-400 px-4 py-2 m-2 hiddenEl"></div>
    </div>
    <br>
    <!-- End of Flex Column  -->
    
    <!-- Footer -->
    <div class="relative h-48 w-full">
        <div class="absolute inset-x-0 bottom-0 h-8 w-full bg-gray-700 text-center">
        <hr>
        Copyright &copy; MKB 2020
        </div>
    </div>

    <!-- JQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>

    <!-- HTTP JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mach/1.3.8/mach.min.js"></script>
    
    <!-- Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- Movie List -->
    <script type="text/javascript" src="./assets/js/movieData.js"></script>
    
    <!-- Local JS -->
    <script type="text/javascript" src="./assets/js/script.js"></script>
    
    <!-- Zodiac List -->
    <script type="text/javascript" src="./assets/js/zodiac.js"></script>

</body>
</html>
